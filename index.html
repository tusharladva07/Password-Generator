<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Generate a <br><span>Random Password</span></h1>
        <div class="display">
            <input type="text" id="password" placeholder="Password" autocomplete="off">
            <img onclick="copyPasteBtn()" src="images/copy.png" alt="Copybtn">
        </div>
        <button onclick="createPassword()"><img src="images/generate.png" alt="">Generate Password</button>
    </div>
    <script>
        const passwordBox = document.getElementById("password");
        const length = 12;

        const uppercase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const lowercase = "abcdefghijklmnopqrstuvwxyz";
        const number = "0123456789";
        const symbol = "@#$%^&*()-_=+[]{}|><?!";
        allChars = uppercase + lowercase + number + symbol;

        function createPassword() {
            let password = "";
            password += uppercase[Math.floor(Math.random() * uppercase.length)];
            password += lowercase[Math.floor(Math.random() * lowercase.length)];
            password += number[Math.floor(Math.random() * number.length)];
            password += symbol[Math.floor(Math.random() * symbol.length)];

            while (length > password.length) {
                password += allChars[Math.floor(Math.random() * allChars.length)];
            }
            passwordBox.value = password;
        }

        function copyPasteBtn() {
            passwordBox.select();
            document.execCommand("copy");
            alert("Message Copied Successfully!");
        }
   
        document.addEventListener('keydown', function (event) {
            if (event.ctrlKey && event.key === 'c') {
                copyPasteBtn();
            }
        });
    </script>
</body>
</html>
